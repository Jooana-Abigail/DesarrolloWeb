<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="Style11.css">
</head>
<body>
<div class="container">
  <h2>Formulario de Registro</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Número de Teléfono:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="ticketType">Tipo de Entrada:</label>
      <select id="ticketType" name="ticketType" required>
        <option value="">Seleccione una opción</option>
        <option value="general">General</option>
        <option value="vip">VIP</option>
        <option value="platinum">Platinum</option>
      </select>
    </div>
    <button type="submit">Enviar</button>
  </form>
  <div id="error-message"></div>
  <div id="receipt" style="display: none;">
    <h2>Recibo de Registro</h2>
    <p id="fullNameReceipt"></p>
    <p id="emailReceipt"></p>
    <p id="phoneReceipt"></p>
    <p id="ticketTypeReceipt"></p>
    <p id="thankYouMessage" style="display: none;">¡Gracias por tu compra! Te hemos enviado un mensaje de confirmación</p>
  </div>
</div>

<script src="Script11.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Clock</title>
  <link rel="stylesheet" href="relojs.css">
</head>
<body>
  <div class="clock">
    <div class="cube">
      <div class="face hour">00</div>
      <div class="face minute">00</div>
      <div class="face second">00</div>
    </div>
  </div>
  <script src="reloj.js"></script>
</body>
</html>

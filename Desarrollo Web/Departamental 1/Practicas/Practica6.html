<!DOCTYPE html>
<html>
<head>
	<title>16-bit Style Page</title>
	<style>
		body {
			background-color: #222222;
			color: #00ff00;
			font-family: 'Courier New', Courier, monospace;
			padding: 20px;
		}
		h1 {
			background-color: #00ff00;
			color: #222222;
			font-size: 36px;
			margin-bottom: 20px;
			padding: 10px;
			text-align: center;
			animation: fade-in 1s ease-in-out;
		}
		h2 {
			color: #00ff00;
			font-size: 24px;
			margin-bottom: 10px;
		}
		p {
			color: #00ff00;
			margin-bottom: 20px;
		}
		a {
			color: #00ff00;
			text-decoration: none;
		}
		a:hover {
			color: #ffffff;
		}
		footer {
			background-color: #00ff00;
			color: #222222;
			font-size: 14px;
			padding: 10px;
			text-align: center;
			margin-top: 50px;
		}
		@keyframes fade-in {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
	</style>
</head>
<body>
	<h1>Welcome to my 16-bit Style Page!</h1>
	<p>I am a big fan of 16-bit games and I wanted to create a web page that captures their style.</p>
	<h2>My Favorite Games</h2>
	<ul>
		<li><a href="https://www.nintendo.com/games/detail/super-mario-bros-switch">Super Mario Bros.</a></li>
		<li><a href="https://www.nintendo.com/games/detail/the-legend-of-zelda-switch">The Legend of Zelda</a></li>
		<li><a href="https://www.sonicstadium.org/game/sonic-the-hedgehog-1/">Sonic the Hedgehog</a></li>
	</ul>
	<footer>&copy; 2023 Leo</footer>
</body>
</html>
